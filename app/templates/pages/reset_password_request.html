{% extends "layouts/base.html" %}

{% block title %}
  Reset password
{% endblock title %}

{% block content %}
    <h1>Reset Password</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
              <span style="color: red;"> - {{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
