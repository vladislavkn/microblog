{% extends "layouts/base.html" %}
{% import 'bootstrap/wtf.html' as bootstrap_form %}

{% block title %}
  Sign In
{% endblock title %}

{% block app_content %}
  <h1>Sign In</h1>
  <div class="row">
    <div class="col-md-4">
        {{ bootstrap_form.quick_form(form) }}
        <div class='py-2'>
          <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
          <p>
            Forgot Your Password?
            <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
          </p>
        </div>
    </div>
  </div>
{% endblock %}
